---
  
- block: 
    - name: Check OS
      set_fact:
        is_ubuntu: "{{ ansible_os_family == 'Debian' }}"
        is_mac: "{{ ansible_os_family == 'Darwin' }}"

    - name: Echo whoami
      shell: whoami
      register: whoami_result
      become: false

    - name: Show whoami
      debug:
        var: whoami_result.stdout

    - name: Install Zsh (Ubuntu)
      become: true
      ansible.builtin.apt:
        name: "{{ ['zsh'] }}"
        state: present
        update_cache: yes
      when: is_ubuntu

    - name: Install Zsh (macOS)
      homebrew:
        name: zsh
        state: present
        update: yes
      when: is_mac

    # - name: Ensure zsh is the default shell
    #   user:
    #     name: "{{ ansible_user }}"
    #     shell: "/usr/bin/zsh"
    #   become: true

    - name: Download Oh My Zsh installation script
      get_url:
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
        dest: /tmp/install_ohmyzsh.sh
        mode: '0755'

    - name: Run Oh My Zsh installation script
      command: /tmp/install_ohmyzsh.sh --unattended
      register: ohmyzsh_result
      failed_when: "'FAILED' in ohmyzsh_result.stderr"
      ignore_errors: true

    - name: Show Oh My Zsh installation script stdout
      debug:
        var: ohmyzsh_result.stdout

    - name: Show Oh My Zsh installation script stderr
      debug:
        var: ohmyzsh_result.stderr

    - name: Configure Zsh
      copy:
        src: ./.zshrc
        dest: "/home/jasonwu513/.zshrc"
      when: is_ubuntu or is_mac

    - name: Install Powerlevel10k
      git:
        repo: https://github.com/romkatv/powerlevel10k.git
        dest: "/home/jasonwu513/.oh-my-zsh/custom/themes/powerlevel10k"
      become: false

    - name: Configure P10K
      copy:
        src: ./.p10k.zsh
        dest: "/home/jasonwu513/.p10k.zsh"
      become: false

    # - name: Debug .zshrc content
    #   shell: "cat /home/jasonwu513/.zshrc"
    #   register: zshrc_content
    #   become: false

    # - name: Show content of .zshrc
    #   debug:
    #     var: zshrc_content.stdout

    - name: Update .zshrc to use Powerlevel10k
      lineinfile:
        path: "/home/jasonwu513/.zshrc"
        regexp: '^ZSH_THEME\s*=.*'
        line: 'ZSH_THEME="powerlevel10k/powerlevel10k"'
      when: is_ubuntu or is_mac

    - name: Install zsh-autosuggestions
      git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: "/home/jasonwu513/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
      become: false

    - name: Install zsh-syntax-highlighting
      git:
        repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
        dest: "/home/jasonwu513/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
      become: false

